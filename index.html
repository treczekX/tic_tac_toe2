<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <p class="panel"></p>
        <div class='board'>
            <div class="board__item" data-pos="0"></div>
            <div class="board__item" data-pos="1"></div>
            <div class="board__item" data-pos="2"></div>
            <div class="board__item" data-pos="3"></div>
            <div class="board__item" data-pos="4"></div>
            <div class="board__item" data-pos="5"></div>
            <div class="board__item" data-pos="6"></div>
            <div class="board__item" data-pos="7"></div>
            <div class="board__item" data-pos="8"></div>
        </div>
        <button class='reset'>reset game</button>
        <div class="resultPanel">
            <div class="resultPanelItems">
            <h1 class="resultPanel__heading">X:</h1>
            <div class="resultPanel__item resultPanel__item--X">0</div>
            <h1 class="resultPanel__heading">O:</h1>
            <div class="resultPanel__item resultPanel__item--O">0</div>
            <h1 class="resultPanel__heading">Tie:</h1>
            <div class="resultPanel__item resultPanel__item--Draw">0</div>
        </div>
        <div class="resetResult">
            <button class="resetResult__item">reset score</button>
        </div>
    </div>
        <div class="games">
            <div class="resultPanelItems">
            <h1 class="resultPanel__heading">Games:</h1>
            <div class="resultPanel__item resultPanel__item--Games">0</div>
        </div>
        <div class="resetGames">
            <button class="resetGames__item">reset games</button>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
